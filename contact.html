<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/styles.css" />

<!-- Body -->
<body>
<header class="py-3">
    <nav class="navbar bg-p navbar-expand-sm">
      <div class="container-fluid">
        <img src="img/logo-transparent.png" href="#" class="img-fluid" id="logo" alt="Logo" width="30%" height="30%"/>
        <img src="img/espresso-transparent.png" href="#" class="img-fluid d-none d-sm-block" id="shopname" alt="Shop Name" width="45%" height="20%"/>
        <span class="custom-address">123 Main Street; Nehvizdy, Prague <i class="bi bi-telephone hover-opacity footer-icon"></i>+1 (800) 123-4567</span>
        <!-- Use any element to open the sidenav -->
<span onclick="openNav()"><i class="bi bi-list"></i></span>
    </nav>
  </header>
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="menu.html">Menu</a>
  <a href="#">Contact</a>
</div>
<main class="container mt-4">
     <div class="container">
    <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
    <div class="contact-form" style="margin-bottom: 15%">
      <h2 class="form-title">Contact Us</h2>
      <form action="/submit-form" method="POST" style="margin-bottom: 10%" id="sampleForm">
        
        <!-- Name input -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Message textarea -->
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
        
      </form>
      </div>
      </div>
    </div>
  </div>

    <!--Google Maps location Embedding-->
    <section id="about-location">
        <h2>Find Us Here &#128205;</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89388.37313805512!2d14.45463105275013!3d50.144286332269154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b939c0970798b%3A0x400af0f66164090!2sPrague%2C%20Czechia!5e0!3m2!1sen!2sus!4v1721709570733!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div>
          <i class="bi bi-facebook hover-opacity" id="socials"></i><i class="bi bi-instagram hover-opacity" id="socials"></i><i class="bi bi-twitter hover-opacity" id="socials"></i>
            </div>
        </div>
    </section>    
    </main>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
<script>
  document.getElementById('sampleForm').addEventListener('submit', function(event) {

    alert('This is only a demo form. No action was taken.');
  });
</script>

          <i class="bi bi-geo-alt hover-opacity footer-icon"></i>
          <p class="footer-text footer-address">123 Main Street; Nehvizdy, Prague</p>
        </div>

        <!-- Phone Number Column -->
        <div class="col-md-4 footer-column">
          <i class="bi bi-telephone hover-opacity footer-icon">
          <p class="footer-text" style="font-style: normal">+1 (800) 123-4567</p>
        </div>

        <!-- Email Column -->
        <div class="col-md-4 footer-column">
          <i class="bi bi-envelope hover-opacity footer-icon">
          <p class="footer-text" style="font-style: normal">ahoj@espresso.com</p>
        </div>
      </div>
    </div>
