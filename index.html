<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Practice: CSS Corner Café</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>  • CSS Corner Café • </h1>
    <img
      src="images/CSS Cafe.png"
      height="300"
      alt="image of an open laptop and coffee cups at a cafe table"
      id="coffee"
    />
    <section>
      <h2>Menu &#9749;</h2>
      <table>
        <thead>
          <tr style="background-color: rgb(176, 173, 173)" />
            <th>Item</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Coffee</td>
            <td>$2</td>
          </tr>
          <tr>
            <td>Tea</td>
            <td>$1.50</td>
          </tr>
          <tr>
            <td>Chicken & Waffles</td>
            <td>$12</td>
          </tr>
          <tr>
            <td>Blueberry Pancakes</td>
            <td>$6</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h2>Submit Your Review &#11088;&#11088;&#11088;&#11088;&#11088;</h2>
      <form
        action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
        method="post"
      >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <label for="rating">Your Rating:</label>
        1 <input type="range" id="rating" name="rating" min="1" max="5"/> 5<p></p>
        <input type="submit" id="submit-btn" />
      </form>
    </section>
    <section>
      <h2>Contact Us &#128222;</h2>
      <div>
        Call us at: <a href="tel:+15555551212">1-555-555-1212</a><p></p>
        <address>
          CSS Corner Cafe<br />
          101 W Main St<br />
          Bellevue, WA 98004
        </address>
      </div>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
